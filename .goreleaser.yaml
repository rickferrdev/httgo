version: 2

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - main: "./cmd/httgo"
    goos:
      - linux
      - windows
      - darwin

archives:
  - formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: [zip]

changelog:
  disable: true

release:
  github:
    owner: rickferrdev
    name: httgo
  footer: >-
    ---
    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
